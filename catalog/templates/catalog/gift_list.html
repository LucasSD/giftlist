{% extends "base_generic.html" %}

{% block content %}
  <h1>Gift List</h1>
  {% if gift_list %}
  <ul>
    {% for gift in gift_list %}
      <li>
        <a href="{{ gift.get_absolute_url }}">{{ gift.brand }}</a> ({{gift.name}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no gifts in the database.</p>
  {% endif %} 
{% endblock %}
