{% extends "base_generic.html" %}

{% block content %}
  <h1>Brand List</h1>
  {% if brand_list %}
  <ul>
    {% for brand in brand_list %}
      <li>
        <a href="{{ brand.get_absolute_url }}">{{ brand.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no brands in the database.</p>
  {% endif %} 
{% endblock %}
